    <h1 style="color: white;  font-weight: bolder; font-size: xx-large;">Register Yourself</h1>
    <hr>
    <form>     
        <table width="400px" height="300px" align="center" bgcolor="black">
        <tr>
        <th><font color="White">
        <label>Name</label></th>
        <th><input type="text"></th>
        </tr>
        <tr>
        <th align="center"><font color="White"><label>Age</label></th>
        <th><input type="number"></th>
        </tr>
        <tr >
        <th><font color="White">
        <label>Mobile No.</label></th>

        </tr>

        </th>
        </tr>
        <tr >

        <label>Country</label></th>

        </th>
        </tr>

                <button type="button" class="btn btn-success">Register</button>
            </td>
        </tr>
        </table>
        </form>
